{% extends "base.html" %}
{% load static %}

{% block title %}Student Register | MockMate{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Register as a Student
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or <a href="{% url 'practice:login' %}" class="font-medium text-blue-600 hover:text-blue-500">log in to your account</a>
      </p>
    </div>
    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="{{ field.id_for_label }}" class="sr-only">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900
                          {% if forloop.first %}rounded-t-md{% elif forloop.last %}rounded-b-md{% endif %}
                          focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                   placeholder="{{ field.label }}" {% if field.field.required %}required{% endif %}
                   value="{{ field.value|default_if_none:'' }}">
          </div>
        </div>
        {% if field.errors %}
          <p class="mt-2 text-sm text-red-600">{{ field.errors }}</p>
        {% endif %}
      {% endfor %}

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
